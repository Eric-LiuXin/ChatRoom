{% load static  %}
<html lang="zh" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href='{% static "css/login.css" %}'/>
        <link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'/>
        <link rel="stylesheet" type="text/css" href='{% static "css/animate-custom.css" %}'/>
    </head>
    <body>
        <div class="container">
            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form autocomplete="on">
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder=""/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="" />
                                </p>
                                <p class="login button">
                                    <input type="submit" value="Login" />
	 							</p>
                                <p class="change_link">
	 								Not a member yet ?
	 								<a href="#toregister" class="to_register">Join us</a>
	 							</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  autocomplete="on" action="" method="post" id="signup_form">{% csrf_token %}
                                <h1> Sign up </h1>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="" />
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder=""/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=""/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder=""/>
                                </p>
                                <p class="signin button">
                                    <button type="submit" >Sign up</button>
	 							</p>
                                <p class="change_link">
	 								Already a member ?
	 								<a href="#tologin" class="to_register"> Go and log in </a>
	 							</p>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
    <script type="text/javascript">
        $(function () {
            $(document).on('submit','#signup_form',function(){
                $.ajax({
                    url: "/users/sign_up/",
                    type: "POST",
                    data: $('#signup_form').serializeArray(),
                    complete: function (data){
                        var data = JSON.parse(data.responseText);
                        console.log(data);
                        if (data["success"]) {
                            console.log(data);
                        }else{

                        }
                    }
                });
                return false
            });
        });
    </script>
</html>
